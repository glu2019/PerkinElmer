version: "3"
services:
  backend:
    build: backend
    volumes:
      - ./backend:/usr/local/PerkinElmer/backend/
    ports:
      - 8080:8080
  frontend:
    build: frontend
    volumes:
      - ./frontend/:/usr/local/PerkinElmer/frontend/
      - /usr/local/geotab/frontend/node_modules/
    ports:
      - 3000:3000
    depends_on:
      - backend
  nginx:
    image: nginx:1.15
    volumes:
      - ./config/pe-nginx.conf:/etc/nginx/conf.d/pe-nginx.conf
    ports:
      - 80:8000
    depends_on:
      - frontend